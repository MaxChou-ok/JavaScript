<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    background: red;
    position: absolute;
    top:0;
    left:0;
}
#box2{
    width:100px;
    height: 100px;
    background: skyblue;
    position: absolute;
    top:300px;
    left:300px;
}
</style>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>
<script src="./bong.js"></script>
<script>
    box.addEventListener('mousedown',function(ev){
        let {left,top:t} = this.getBoundingClientRect();
        let disX = ev.pageX - left;
        let disY = ev.pageY - t;

        function m(ev){
            if(bong(box,box2)){
                box2.style.background = 'pink';
            }else{
                box2.style.background = 'skyblue';
            }   

            box.style.cssText = `left:${ev.pageX - disX}px;top:${ ev.pageY - disY}px;`;
        }
        function up(ev){
            document.removeEventListener('mousemove',m); 
            document.removeEventListener('mouseup',up);
        }
        document.addEventListener('mousemove',m); 
        document.addEventListener('mouseup',up);

        ev.preventDefault();
    });
</script>
</body>
</html>
